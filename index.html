<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>moovatrends</title>

  <!-- Tipografía Satoshi -->
  <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">

  <style>
    :root {
      --negro: #000;
      --blanco: #fff;
      --amarillo: #ffd400;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Satoshi', sans-serif;
    }

    body {
      background: var(--blanco);
      color: var(--negro);
    }

    /* ===== BANNER ===== */
    .banner {
      width: 100%;
      height: 260px;
      background: var(--negro);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    /* ===== MENU ===== */
    .menu-categorias {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 18px;
      padding: 16px;
      border-bottom: 2px solid var(--negro);
      background: var(--blanco);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .menu-categorias a {
      text-decoration: none;
      font-weight: 600;
      color: var(--negro);
    }

    /* ===== CATEGORIAS ===== */
    .categoria {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .categoria h2 {
      margin-bottom: 20px;
      border-left: 6px solid var(--amarillo);
      padding-left: 10px;
    }

    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .producto {
      border: 1px solid #ddd;
      padding: 15px;
      text-align: center;
    }

    .producto img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .producto h3 {
      margin: 10px 0;
      font-size: 16px;
    }

    .precio {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .btn {
      display: inline-block;
      background: var(--amarillo);
      color: var(--negro);
      padding: 10px 16px;
      text-decoration: none;
      font-weight: 600;
    }

    /* ===== BOTON WHATSAPP ===== */
    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25d366;
      color: white;
      padding: 14px 16px;
      border-radius: 50%;
      font-size: 20px;
      text-decoration: none;
      z-index: 20;
    }
  </style>
</head>

<body>

  <!-- BANNER -->
  <div class="banner">
    <img src="logo.png" alt="moovatrends">
  </div>

  <!-- MENU -->
  <nav class="menu-categorias">
    <a href="#tecnologia">Tecnología</a>
    <a href="#belleza">Belleza y cuidado</a>
    <a href="#bazar">Bazar</a>
    <a href="#organizacion">Organización</a>
    <a href="#bano">Baño</a>
    <a href="#mascotas">Mascotas</a>
  </nav>

  <!-- TECNOLOGIA -->
  <div class="categoria" id="tecnologia">
    <h2>Tecnología</h2>
    <div class="productos">
      <div class="producto">
        <img src="https://via.placeholder.com/300x200">
        <h3>Producto Tecnología</h3>
