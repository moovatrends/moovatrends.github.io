<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Moovatrends</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">

  <style>
    body {
      font-family: 'Satoshi', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-100 text-gray-900">

<!-- HEADER -->
<header class="bg-white shadow sticky top-0 z-50">
  <div class="max-w-6xl mx-auto px-4 py-3 flex justify-center">
    <img src="logo.png" alt="Moovatrends" class="h-14">
  </div>
</header>

<!-- CATEGORÍAS -->
<section class="bg-white border-b">
  <div class="max-w-6xl mx-auto px-4 py-3 flex gap-4 overflow-x-auto">
    <span class="font-semibold text-sm">Tecnología</span>
    <span class="font-semibold text-sm">Belleza</span>
    <span class="font-semibold text-sm">Bazar</span>
    <span class="font-semibold text-sm">Organización</span>
    <span class="font-semibold text-sm">Baño</span>
    <span class="font-semibold text-sm">Mascotas</span>
  </div>
</section>

<!-- PRODUCTOS -->
<main class="max-w-6xl mx-auto px-4 py-8">
  <h2 class="text-2xl font-bold mb-6">Tecnología</h2>

  <div class="grid grid-cols-2 md:grid-cols-4 gap-6">

    <!-- PRODUCTO -->
    <div class="bg-white rounded shadow p-3">
      <img src="imagenproductos/auricularvincha.png"
           class="w-full h-48 object-contain mb-3">
      <h3 class="text-sm font-semibold mb-1">Auricular Vincha</h3>
      <p class="text-lg font-bold mb-2">$18.500</p>
      <button onclick="agregar('Auricular Vincha',18500)"
              class="w-full bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-2 rounded">
        Agregar al carrito
      </button>
    </div>

    <!-- PRODUCTO -->
    <div class="bg-white rounded shadow p-3">
      <img src="imagenproductos/secadordepelo.png"
           class="w-full h-48 object-contain mb-3">
      <h3 class="text-sm font-semibold mb-1">Secador de Pelo</h3>
      <p class="text-lg font-bold mb-2">$22.000</p>
      <button onclick="agregar('Secador de Pelo',22000)"
              class="w-full bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-2 rounded">
        Agregar al carrito
      </button>
    </div>

    <!-- PRODUCTO -->
    <div class="bg-white rounded shadow p-3">
      <img src="imagenproductos/portacosmeticos.png"
           class="w-full h-48 object-contain mb-3">
      <h3 class="text-sm font-semibold mb-1">Porta Cosméticos</h3>
      <p class="text-lg font-bold mb-2">$9.800</p>
      <button onclick="agregar('Porta Cosméticos',9800)"
              class="w-full bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-2 rounded">
        Agregar al carrito
      </button>
    </div>

  </div>
</main>

<!-- BOTÓN CARRITO -->
<button onclick="finalizar()"
        class="fixed bottom-5 right-5 bg-green-500 text-white px-5 py-3 rounded-full shadow-xl font-bold flex items-center gap-2">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="w-5">
  Ver carrito
</button>

<!-- SCRIPT -->
<script>
  let carrito = [];

  function agregar(nombre, precio) {
    carrito.push({ nombre, precio });
    alert(nombre + " agregado");
  }

  function finalizar() {
    if (carrito.length === 0) {
      alert("El carrito está vacío");
      return;
    }

    let texto = "Hola Moovatrends, quiero comprar:%0A";
    let total = 0;

    carrito.forEach(p => {
      texto += `- ${p.nombre} ($${p.precio})%0A`;
      total += p.precio;
    });

    texto += `%0ATotal: $${total}`;

    window.open(
      "https://wa.me/5493815877039?text=" + texto,
      "_blank"
    );
  }
</script>

</body>
</html>
