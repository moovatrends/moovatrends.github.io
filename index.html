<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>moovatrends</title>

<link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">
<style>

/* ================= GLOBAL ================= */
body {
  margin: 0;
  font-family: 'Satoshi', sans-serif;
  background: #f9f9f9;
  color: #222;
}

a {
  text-decoration: none;
  color: inherit;
}

/* =============== HEADER =============== */
header {
  background: #000;
  color: #fff;
  padding: 20px;
  text-align: center;
}

header img {
  max-width: 180px;
  height: auto;
}

/* =============== NAV =============== */
nav {
  display: flex;
  justify-content: center;
  gap: 18px;
  padding: 14px;
  background: #fff;
  border-bottom: 2px solid #ddd;
  position: sticky;
  top: 0;
  z-index: 10;
}

nav a {
  font-weight: bold;
  color: #000;
}

/* =============== SECCIONES =============== */
section {
  padding: 40px 20px;
  max-width: 1200px;
  margin: auto;
}

h2.section-title {
  margin-bottom: 20px;
  border-left: 6px solid #ffd400;
  padding-left: 10px;
  font-size: 24px;
}

/* =============== PRODUCTOS =============== */
.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  margin-top: 20px;
}

.product-card {
  background: #fff;
  border: 1px solid #ddd;
  padding: 15px;
  text-align: center;
  position: relative;
}

.product-card img {
  width: 100%;
  height: 220px;
  object-fit: cover;
}

.product-card h3 {
  margin: 10px 0;
  font-size: 18px;
}

.product-card .price {
  font-size: 18px;
  font-weight: bold;
  color: #000;
  margin-top: 8px;
}

.product-card button {
  background: #ffd400;
  border: none;
  padding: 10px;
  margin-top: 8px;
  font-weight: bold;
  cursor: pointer;
}

/* =============== CARRITO =============== */
#cart {
  position: fixed;
  bottom: 20px;
  left: 20px;
  width: 280px;
  background: #fff;
  border: 1px solid #000;
  padding: 16px;
  z-index: 20;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}
#cart h3 {
  margin-bottom: 12px;
}
#cart ul {
  list-style: none;
  max-height: 150px;
  overflow-y: auto;
  margin: 0;
  padding: 0;
}
#cart li {
  font-size: 14px;
  margin-bottom: 8px;
}
#cart .total {
  font-weight: bold;
  margin-top: 12px;
}
#cart button {
  background: #000;
  color: #fff;
  border: none;
  padding: 12px;
  width: 100%;
  cursor: pointer;
  font-weight: bold;
}

/* =============== WHATSAPP FLOTANTE =============== */
.whatsapp {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 60px;
  height: 60px;
  background: #25d366;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 30;
}
.whatsapp img {
  width: 32px;
  height: 32px;
}

/* =============== RESPONSIVE =============== */
@media (max-width: 768px) {
  nav {
    flex-wrap: wrap;
    gap: 12px;
  }
  #cart {
    width: 90%;
    left: 5%;
  }
}

</style>
</head>
<body>

<header>
  <img src="logo.png" alt="moovatrends">
</header>

<nav>
  <a href="#tecnologia">Tecnolog√≠a</a>

  <a href="#organizacion">Organizaci√≥n</a>
  <a href="#bano">Ba√±o</a>

</nav>

<!-- TECNOLOG√çA -->
<section id="tecnologia">

  <div class="product-grid">
    <div class="product-card">
      <img src="imagenproductos/auricularvincha.png" alt="Auricular Vincha">
      <h3>Auricular Vincha</h3>

<!-- BAZAR -->

  <h2 class="section-title">Bazar</h2>
  <div class="product-grid">
    <div class="product-card">
      <img src="imagenproductos/pizarramagica.png" alt="Pizarra M√°gica">
      <h3>Pizarra M√°gica</h3>
      <p class="price">$60</p>
      <button onclick="addToCart('Pizarra M√°gica', 60)">Agregar</button>
    </div>
  </div>
</section>

<!-- ORGANIZACI√ìN -->
<section id="organizacion">
  <h2 class="section-title">Organizaci√≥n</h2>
  <div class="product-grid">
    <div class="product-card">
      <img src="imagenproductos/portacosmeticos.png" alt="Portacosm√©ticos">
      <h3>Portacosm√©ticos</h3>
      <p class="price">$55</p>
      <button onclick="addToCart('Portacosm√©ticos', 55)">Agregar</button>
    </div>
  </div>
</section>

<!-- BA√ëO -->

      <img src="imagenproductos/quitapelusa.png" alt="Quitapelusa">

<!-- CARRITO -->
<div id="cart">
  <h3>üõí Tu carrito</h3>
  <ul id="cart-items"></ul>

  <button onclick="checkout()">Finalizar compra</button>
</div>

<!-- WHATSAPP FLOTANTE -->
<a class="whatsapp" href="https://wa.me/5493815877039" target="_blank">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
</a>

<script>
let cart = [];
let total = 0;

function addToCart(name, price) {
  cart.push({ name, price });
  total += price;
  renderCart();
}

function renderCart() {
  const list = document.getElementById('cart-items');
  list.innerHTML = '';
  cart.forEach(item => {
    const li = document.createElement('li');
    li.textContent = `${item.name} - $${item.price}`;
    list.appendChild(li);
  });
  document.getElementById('cart-total').textContent = `Total: $${total}`;
}

function checkout() {
  if (cart.length === 0) {
    alert('Agrega productos antes de finalizar');
    return;
  }
  let message = 'Hola! Quiero comprar:\n';
  cart.forEach(item => {
    message += `- ${item.name} $${item.price}\n`;
  });
  message += `\nTotal: $${total}`;

  const url = `https://wa.me/5493815877039?text=${encodeURIComponent(message)}`;
  window.open(url, '_blank');
}
</script>
