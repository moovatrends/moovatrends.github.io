<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>moovatrends</title>

<link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">

<style>
:root{
  --negro:#000;
  --blanco:#fff;
  --amarillo:#ffd400;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Satoshi',sans-serif;}

body{background:#fff;color:#000}

/* ===== HEADER ===== */
.banner{
  width:100%;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
}

.banner img{
  max-width:100%;
  height:auto;
  max-height:300px;
}

/* ===== MENU ===== */
.menu{
  position:sticky;
  top:0;
  background:#fff;
  border-bottom:2px solid #000;
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:16px;
  padding:14px;
  z-index:10;
}

.menu a{
  text-decoration:none;
  color:#000;
  font-weight:600;
}

/* ===== CATEGORIAS ===== */
.categoria{
  max-width:1200px;
  margin:40px auto;
  padding:0 20px;
}

.categoria h2{
  margin-bottom:20px;
  border-left:6px solid var(--amarillo);
  padding-left:10px;
}

.productos{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}

.producto{
  border:1px solid #ddd;
  padding:15px;
  text-align:center;
}

.producto img{
  width:100%;
  height:200px;
  object-fit:cover;
}

.precio{
  font-weight:bold;
  margin:8px 0;
}

.btn{
  background:var(--amarillo);
  border:none;
  padding:10px 14px;
  cursor:pointer;
  font-weight:600;
}

/* ===== CARRITO ===== */
.carrito{
  position:fixed;
  bottom:20px;
  left:20px;
  background:#000;
  color:#fff;
  padding:14px;
  border-radius:8px;
  width:260px;
  z-index:20;
}

.carrito h3{margin-bottom:10px;font-size:16px}

.carrito ul{
  list-style:none;
  max-height:160px;
  overflow:auto;
}

.carrito li{
  font-size:14px;
  margin-bottom:6px;
}

.total{
  margin:10px 0;
  font-weight:bold;
}

.finalizar{
  background:var(--amarillo);
  border:none;
  width:100%;
  padding:10px;
  font-weight:700;
  cursor:pointer;
}

/* ===== WHATSAPP ===== */
.whatsapp{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25d366;
  color:#fff;
  width:56px;
  height:56px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  text-decoration:none;
  z-index:20;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="banner">
  <img src="logo.png" alt="moovatrends">
</div>

<!-- MENU -->
<nav class="menu">
  <a href="#tecnologia">Tecnolog칤a</a>
  <a href="#belleza">Belleza</a>
  <a href="#bazar">Bazar</a>
  <a href="#organizacion">Organizaci칩n</a>
  <a href="#bano">Ba침o</a>
  <a href="#mascotas">Mascotas</a>
</nav>

<!-- CATEGORIA TEMPLATE -->
<div class="categoria" id="tecnologia">
<h2>Tecnolog칤a</h2>
<div class="productos">

<div class="producto">
<img src="https://via.placeholder.com/300x200">
<h3>Smartwatch</h3>
<p class="precio">$120</p>
<button class="btn" onclick="agregar('Smartwatch',120)">Agregar</button>

</div>
</div>

<div class="categoria" id="belleza">
<h2>Belleza y cuidado</h2>
<div class="productos">

<div class="producto">
<img src="https://via.placeholder.com/300x200">

<button class="btn" onclick="agregar('Masajeador Facial',80)">Agregar</button>
</div>

</div>

<div class="categoria" id="bazar">
<h2>Bazar</h2>
<div class="productos">

<div class="producto">
<img src="https://via.placeholder.com/300x200">
<h3>Set Cocina</h3>
<p class="precio">$70</p>
<button class="btn" onclick="agregar('Set Cocina',70)">Agregar</button>
</div>

</div>
</div>

<div class="categoria" id="organizacion">
<h2>Organizaci칩n</h2>
<div class="productos">

<div class="producto">
<img src="https://via.placeholder.com/300x200">
<h3>Cajas Organizadoras</h3>
<p class="precio">$65</p>
<button class="btn" onclick="agregar('Cajas Organizadoras',65)">Agregar</button>
</div>

<div class="categoria" id="bano">

<div class="productos">

<div class="producto">
<img src="https://via.placeholder.com/300x200">
<h3>Dispenser Premium</h3>
<p class="precio">$60</p>
<button class="btn" onclick="agregar('Dispenser Premium',60)">Agregar</button>
</div>

</div>
</div>

<div class="categoria" id="mascotas">

<div class="productos">

<img src="https://via.placeholder.com/300x200">
<h3>Juguete Interactivo</h3>
<p class="precio">$55</p>
<button class="btn" onclick="agregar('Juguete Interactivo',55)">Agregar</button>
</div>

</div>
</div>

<!-- CARRITO -->
<div class="carrito">
<h3>游 Carrito</h3>
<ul id="lista"></ul>
<div class="total" id="total">Total: $0</div>
<button class="finalizar" onclick="finalizar()">Finalizar compra</button>
</div>

<!-- WHATSAPP -->
<a class="whatsapp" href="https://wa.me/5491111111111" target="_blank">游눫</a>

<script>
let carrito=[];
let total=0;

function agregar(nombre,precio){
  carrito.push({nombre,precio});
  total+=precio;
  render();
}

function render(){
  const lista=document.getElementById('lista');
  lista.innerHTML='';
  carrito.forEach(p=>{
    const li=document.createElement('li');
    li.textContent=`${p.nombre} - $${p.precio}`;
    lista.appendChild(li);
  });
  document.getElementById('total').textContent=`Total: $${total}`;
}

function finalizar(){
  let mensaje='Hola! Quiero comprar:%0A';
  carrito.forEach(p=>{
    mensaje+=`- ${p.nombre} $${p.precio}%0A`;
  });
  mensaje+=`%0ATotal: $${total}`;
  window.open(`https://wa.me/5491111111111?text=${mensaje}`);
}
</script>

</body>
</html>
