<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moovatrends</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">

  <style>
    body {
      font-family: 'Satoshi', sans-serif;
    }
  </style>
</head>

<body class="bg-[#fdfdfb] text-[#111]">

<!-- HEADER -->
<header class="sticky top-0 bg-white/90 backdrop-blur border-b z-50">
  <div class="max-w-6xl mx-auto px-6 py-4 flex justify-center">
    <img src="logo.png" alt="Moovatrends" class="h-16">
  </div>
</header>

<!-- CATEGORÍA -->
<section class="max-w-6xl mx-auto px-6 py-10">
  <h2 class="text-3xl font-black mb-8">Tecnología</h2>

  <div class="grid grid-cols-2 md:grid-cols-3 gap-8">

    <!-- PRODUCTO -->
    <div class="group">
      <div class="aspect-[3/4] rounded-3xl overflow-hidden bg-gray-100 mb-4">
        <img src="imagenproductos/auricularvincha.png"
             class="w-full h-full object-cover group-hover:scale-105 transition">
      </div>
      <h3 class="font-bold text-sm">Auricular Vincha</h3>
      <p class="font-black text-lg">$18.500</p>
      <button onclick="agregarProducto('Auricular Vincha',18500)"
              class="mt-2 w-full bg-black text-white rounded-full py-2 text-sm">
        Agregar
      </button>
    </div>

    <!-- PRODUCTO -->
    <div class="group">
      <div class="aspect-[3/4] rounded-3xl overflow-hidden bg-gray-100 mb-4">
        <img src="imagenproductos/secadordepelo.png"
             class="w-full h-full object-cover group-hover:scale-105 transition">
      </div>
      <h3 class="font-bold text-sm">Secador de Pelo</h3>
      <p class="font-black text-lg">$22.000</p>
      <button onclick="agregarProducto('Secador de Pelo',22000)"
              class="mt-2 w-full bg-black text-white rounded-full py-2 text-sm">
        Agregar
      </button>
    </div>

  </div>
</section>

<!-- BOTÓN FINALIZAR -->
<div class="fixed bottom-6 right-6">
  <button onclick="finalizarCompra()"
          class="bg-green-500 text-white px-6 py-4 rounded-full shadow-xl font-bold flex items-center gap-2">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="w-6">
    Finalizar compra
  </button>
</div>

<!-- SCRIPT CARRITO -->
<script>
  let carrito = [];

  function agregarProducto(nombre, precio) {
    carrito.push({ nombre, precio });
    alert(nombre + " agregado al carrito");
  }

  function finalizarCompra() {
    if (carrito.length === 0) {
      alert("El carrito está vacío");
      return;
    }

    let mensaje = "Hola Moovatrends! Quiero comprar:%0A";
    let total = 0;

    carrito.forEach(p => {
      mensaje += `- ${p.nombre} ($${p.precio})%0A`;
      total += p.precio;
    });

    mensaje += `%0ATotal: $${total}`;

    window.open(
      "https://wa.me/5493815877039?text=" + mensaje,
      "_blank"
    );
  }
</script>

</body>
</html>
